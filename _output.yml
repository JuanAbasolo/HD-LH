bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">HD (LH) apunteak</a></li>
      after: |
        <li><a href="labur.eus/HD(LH)apunteak" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
